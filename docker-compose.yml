version: '3.8'

services:
  # PostgreSQL Service
  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: analytics_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  # MongoDB Service
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: always
    environment:
      MONGO_INITDB_DATABASE: analytics_db

  # OpenSearch Service
  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: opensearch
    environment:
      - discovery.type=single-node
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - "DISABLE_INSTALL_DEMO_CONFIG=true"
      - "DISABLE_SECURITY_PLUGIN=true"
    ports:
      - "9200:9200"
      - "9600:9600"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    restart: always

  # Backend Service
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - mongodb
      - opensearch
    environment:
      DATABASE_URL: postgresql://admin:password123@postgres:5432/analytics_db
      MONGODB_URI: mongodb://mongodb:27017/analytics_db
      OPENSEARCH_HOST: http://opensearch:9200
    restart: always

  # Frontend Service
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
  mongodb_data:
  opensearch_data:

